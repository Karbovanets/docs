 <style>

	.body {
		font-family: 'Fira Sans', Arial, Helvetica, "Microsoft YaHei New", "Microsoft Yahei", "微软雅黑", 宋体, SimSun, STXihei, "华文细黑", sans-serif;
		background: #FFF;
		height: 100%;
		margin: 0;
		padding: 0;
		color: #15315e;
	}

	.sidebar {
		background-color: #127CC6;
		background-image: linear-gradient(165deg,#0E073F 0%, #0057B8 43%, #0AADFD 100%);
		background-size: cover;
		background-attachment: fixed;
		background-repeat: no-repeat;
		color: #fff;
	}
	
	.sidebar a,
	.sidebar h2{
		color: #fff;
	}
	
	.sidebar a:hover {
		color: #14B0FD;
	}
	
	.search .search-keyword {
		color: #14B0FD;
	}
	
	.search .results-panel a:hover {
		color: #fff;
	}
	
	.sidebar-toggle {
		width: auto;
	}
	
	.search {
		position: absolute;
		width: 100%;
		top: 100px;
		border-top: 1px solid #127CC6;
		border-bottom: 1px solid #127CC6;
		z-index: 10;
		background-color: #0057B8;
		color: #fff;
	}
	
	.search input {
		background-color: #0057B8;
		color: #fff;
	}

	.sidebar {
		overflow: hidden;
	}

	.sidebar > h1 {
		position: absolute;
		top: 20px;
		left: 0;
		width: 100%;
		color: #FFED00;
	}
	
	.sidebar > h1::before {
		display: inline-block;
		width:50px;
		height:50px;
		vertical-align: middle;
		margin: -5px 10px 0 0;
		content:url('images/logo.svg');
	}
	
	.sidebar li.active {
		background-color: transparent;
	}
	
	.sidebar li.active a {
		color: #14B0FD;
	}

	.sidebar-nav {
		position: absolute;
		width: 100%;
		top: 160px;
		/* Make only the nav scrollable */
		overflow-y: auto;
		height: calc(100% - 240px);
		box-sizing: content-box;
		padding-right: 17px;
	}

  </style>
